<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto Modern</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('https://drive.google.com/uc?export=view&id=1k88V7r3keRvsvBjGgD_PdlJ8xcy3YdEj'); /* Ganti dengan link gambar kamu */
  background-size: cover; /* Supaya gambar memenuhi seluruh latar belakang */
  background-position: center; /* Menempatkan gambar di tengah */
  color: #fff;
}

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 40px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Modal Style */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal.active {
      display: flex;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .upload-section {
      text-align: center;
      margin-top: 40px;
    }

    .upload-section input[type="file"] {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #0088cc;
      border-radius: 5px;
      background-color: #f7f7f7;
      cursor: pointer;
    }

    .upload-section button {
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-section button:hover {
      background-color: #0077b6;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Galeri Foto</h1>

    <div class="gallery" id="gallery">
      <!-- Gambar akan dimuat di sini -->
    </div>

    <div class="upload-section">
      <h2>Upload Gambar</h2>
      <input type="file" id="fileInput" />
      <button onclick="uploadImage()">Upload</button>
    </div>
  </div>

  <!-- Modal untuk Zoom Gambar -->
  <div class="modal" id="imageModal">
    <img id="modalImage" src="" alt="Zoomed Image" />
  </div>

  <script>
    // Fungsi untuk upload gambar
    function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Pilih gambar terlebih dahulu!');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64Data = e.target.result.split(',')[1]; // Ambil base64 saja
        fetch('https://script.google.com/macros/s/AKfycbz6VBgbjRydtwjMc3CioFjzTuTIfiRwf6-ViQIbH2zCAGvNbZGoKur0tb5ovJUHtBvj/exec', {
          method: 'POST',
          body: new URLSearchParams({ file: base64Data }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            alert('Gambar berhasil di-upload!');
            loadGallery();  // Refresh galeri
          } else {
            alert('Gagal upload: ' + data.message);
          }
        })
        .catch(error => alert('Error: ' + error));
      };
      reader.readAsDataURL(file);
    }

    // Fungsi untuk load galeri dari spreadsheet
    function loadGallery() {
      fetch('https://script.google.com/macros/s/AKfycbx....../exec')  // Ganti dengan URL Apps Script kamu
        .then(response => response.json())
        .then(data => {
          const gallery = document.getElementById('gallery');
          gallery.innerHTML = '';  // Kosongkan galeri sebelum di-load ulang

          data.urls.forEach(url => {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');
            const img = document.createElement('img');
            img.src = url;
            img.alt = "Foto";
            img.onclick = () => openModal(url);
            galleryItem.appendChild(img);
            gallery.appendChild(galleryItem);
          });
        })
        .catch(error => console.log('Error loading gallery: ' + error));
    }

    // Fungsi untuk membuka modal gambar (zoom)
    function openModal(imageUrl) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageUrl;
      modal.classList.add('active');
    }

    // Menutup modal ketika diklik
    document.getElementById('imageModal').onclick = function() {
      this.classList.remove('active');
    }

    // Load gallery saat halaman pertama kali dimuat
    window.onload = loadGallery;
  </script>

</body>
</html>
