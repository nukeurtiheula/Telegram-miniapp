<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mini App Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <h2>Halo dari Mini App!</h2>
  <p>Masukkan nama kamu:</p>
  <input id="nameInput" type="text" placeholder="Contoh: Budi" />
  <button onclick="sendData()">Kirim ke Bot</button>

  <script>
    const tg = window.Telegram.WebApp;

    function sendData() {
      const name = document.getElementById('nameInput').value;
      if (!name.trim()) {
        alert("Nama tidak boleh kosong!");
        return;
      }

      tg.sendData(JSON.stringify({ nama: name }));
    }

    tg.expand(); // Buka web app jadi full height
    tg.ready();  // Tandakan ke Telegram kalau web app sudah siap
  </script>
</body>
</html>
