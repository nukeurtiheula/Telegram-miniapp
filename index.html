<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mini App Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <h2>Halo dari Mini App!</h2>
  <p>Masukkan nama kamu:</p>
  <input id="nameInput" type="text" placeholder="Contoh: Budi" />
  <button onclick="sendData()">Kirim ke Bot</button>

  <script>
    function sendData() {
      const name = document.getElementById('nameInput').value;
      if (!name.trim()) {
        alert("Nama tidak boleh kosong!");
        return;
      }

      const data = JSON.stringify({ nama: name });

      // Ganti URL di bawah dengan URL Web App Google Apps Script kamu
      fetch('https://script.google.com/macros/s/AKfycbyj5cEIqPSwUxxiqtHY7aZfQMg8EPATWWglTfIFD0vLxUXRo3WIEUdAmnXxZNIuxuEF/exec?data=' + encodeURIComponent(data))
        .then(response => response.text())
        .then(result => {
          alert("✅ Data berhasil dikirim ke bot!\n" + result);
        })
        .catch((error) => {
          console.error("❌ Error:", error);
          alert("❌ Gagal mengirim data");
        });
    }
  </script>
</body>
</html>
